<div class="container">
    <div class="row">
        <div class="col-md-6">
            <app-progresso></app-progresso>
        </div>
        <div class="col-md-6">
            <div class="d-flex justify-content-end">
                <app-tentativas></app-tentativas>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <h6>{{ instrucao }} </h6>
            <p>{{ rodadaFrase.fraseEng }}</p>
            <div class="mb-3">
                <textarea class="form-control" rows="3" (input)="atualizaResposta($event)"></textarea>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="d-flex justify-content-end">
                <button class="btn btn-primary" type="button" (click)="verificarResposta()">Procurar Tradução</button>
            </div>
        </div>
    </div>
</div>
