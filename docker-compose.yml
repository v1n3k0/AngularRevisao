version: '3.8'

services:
  angular-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "4200:4200"
    container_name: angular-app
    environment:
      - NODE_ENV=production
    volumes:
      - ./app1:/app
    restart: unless-stopped
    networks:
      - angular-network

  # Serviço de desenvolvimento: roda `ng serve` e mapeia porta 4200
  angular-dev:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./app1:/app
      - /app/node_modules
    command: sh -c "npm install && npm start -- --host 0.0.0.0 --port 4200"
    ports:
      - "4200:4200"
    container_name: angular-dev
    environment:
      - NODE_ENV=development
    restart: unless-stopped
    networks:
      - angular-network

  # Opcional: nginx para servir a aplicação em produção
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./app1/dist:/usr/share/nginx/html:ro
    depends_on:
      - angular-app
    container_name: angular-nginx
    restart: unless-stopped
    networks:
      - angular-network

networks:
  angular-network:
    driver: bridge
